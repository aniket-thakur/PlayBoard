<body>

        body{
            margin : 0px;

    <h1>Worky??</h1>
    <!-- drawing borad -->
    <canvas></canvas>
 
    <script>
        let canvasBoard = document.querySelector("canvas"); // give tool to draw on a canvas
        canvasBoard.height = window.innerHeight;
        canvasBoard.width = window.innerWidth;
        let tool = canvasBoard.getContext("2d"); 
        let body = document.querySelector("body"); 
        let getRec = document.querySelector(".fa-rectangle-xmark");
        let getLine = document.querySelector(".fa-grip-lines-vertical");
        let cTool;
        //tool.fillStyle = 'red';
        //tool.fillRect(0,0,300,300);   // make the rectangle box of specified dimensions
      //  tool.strokeStyle = "blue";     // make the border blue
       // tool.strokeRect(20,20,400,400);  // 

   //     body.addEventListener("mousedown",function(e){ 
         //   alert("Mouse pressed"); // starting point where we know the mouse is pressed to draw something
     //    let Xpos = e.clientX;
      //   let Ypos = e.clientY; // taking the x and y position wherevere the user press the mouse
        // console.log("press:" , Xpos , Ypos);
        //})
      //  body.addEventListener("mouseup", function(e){  // to find the ending point
        //    alert("Mouse release");
      //  let Xpos  = e.clientX;
       // let Ypos = e.clientY; // capturing the x and y position wherever the use release the mouse
        //console.log("release:" , Xpos , Ypos);  
        //use inspect --> console to see the value of console.log
       // })


       // tool change logic
       getRec.addEventListener("click", function(){
        cTool = "getRec";
       })

       getLine.addEventListener("click",function(){
        cTool = "getLine";
       })

        //Making of rectangle
        
        let ix,iy,fx,fy;
        body.addEventListener("mousedown", function(e){
          
            ix = e.clientX;
            iy = e.clientY;
        })
        body.addEventListener("mouseup" , function(e){
            fx = e.clientX;
            fy = e.clientY;
            let height = fy - iy;
            let width = fx - ix;
            if(cTool == "getRec"){
                tool.strokeRect(ix,iy,width,height);
            }else if(cTool == "getLine"){
                tool.beginPath();   //begin a new path or reset the current path.
                tool.moveTo(ix,iy); // sets the starting point 
                tool.lineTo(fx,fy); //creates a straight line from the current drawing position as set by moveTo() 
                tool.stroke(); //draw the outlines that have been shaped by the moveTo and lineTo
            }   
        })
    </script>
</body>
